<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ติดต่อเรา</h1>
  </header>

  <form class="contact">
  <fieldset>
    <div class="name">
      <label>ชื่อจริง:</label>
      <input type="text" name="firstname" required>

      <label>นามสกุล:</label>
      <input type="text" name="lastname" required>

      <label>อีเมล:</label>
      <input type="email" name="email" required>
    </div>

    <div class="massage">
      <label>ข้อความติดต่อ:</label>
      <textarea name="message"></textarea>
    </div>

    <div class="buttons">
      <button type="submit">ส่ง</button>
      <button type="reset">ยกเลิก</button>
    </div>
  </fieldset>
</form>


  <h2>ที่อยู่ของบริษัท</h2>
  <p>59/29,ถนนบางแสนสาย4ใต้,ตำบลแสนสุข,อำเภอเมือง,จังหวัดชลบุรี</p>

  <nav>
      <ul>
        <a href="index.html">หน้าแรก</a>  
      </ul>
  </nav>

</body>
</html>
